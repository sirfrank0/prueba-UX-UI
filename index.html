<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortaDoc</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <img src="/assets/div-logo-brand.svg" alt="logo_PortaDoc">
        <div class="nav-buttons">
        <div class="drop-button">
            <button>
                <p>Todos</p>
                <img src="/assets/icon-drop.svg" alt="icon-drop">
            </button>
        </div>
        <div class="user-button">
            <button><img src="/assets/icon-user.svg" alt="icon-user"></button>
        </div>
    </div>
    </nav>

    <section class="main-bar">
        
        <div class="section_selected">
            <button>
                <p>Archivos</p>
                <img src="/assets/icon-drop-orange.svg" alt="icon-drop">
            </button>
        </div>

        <div class="searchbar">
          <form>
            <input type="text" placeholder="Buscar..." id="search-input">
            <button type="submit"><img src="/assets/icon-search.svg" alt="icon-search"></button>
          </form>
        </div>

        <div class="add">
            <button>
                <p>Archivos</p>
                <img src="/assets/icon-add.svg" alt="icon-add">
            </button>
        </div>

    </section>
    
</body>
</html>
