<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- indica al navegador que se desea una escala de 1:1 en dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortaDoc</title>
     <!-- enlaza una hoja de estilo -->
    <link rel="stylesheet" href="/login/login-styles.css">
    <!-- enlaza una archivo de programacion en JS -->
    <script src="/admin-1/admin-2.js" defer></script>

</head>
<body id="mi-elemento">
    <!-- contiene el logo de la página -->

    <nav>
        <img src="/assets/div-logo-brand.svg" alt="logo_PortaDoc">
 
    </nav>
     <!-- contiene el contenido principal de la página -->
    <main>
        <!-- contiene el logo de la empresa -->
        <img width="128" src="/assets/logo-company.svg" alt="logo_PortaDoc">
        <!-- contiene los campos de inicio de sesión -->
        <div class="login-inputs">
            <p>Email:</p>
            <form>
                <input type="email">
            </form>
            <p>Contraseña:</p>
            <form>
                <input type="password">
            </form>
        </div>
        <!-- enlace para recuperar contraseña -->
        <p class="forgot-p">¿Olvidaste tu contraseña?</p>
        <!-- botón de inicio de sesión -->
        <button class="login-button"><a href="/index.html" >Iniciar sesión</a></button>
        <!-- enlace para crear una cuenta -->
        <p class="forgot-p">¿No tienes cuenta? Crear una</p>


        <!-- botones de inicio de sesión con terceros -->
        
        <button class="button-third-party">
            <img src="/assets/Microsoft_Outlook_2013-2019_logo 1.svg" alt="logo-Outlook">
            <p>Iniciar sesión con Outlook</p>
        </button>

        <button class="button-third-party">
            <img src="/assets/Google__G__Logo 1.svg" alt="logo-Google">
            <p>Iniciar sesión con Google</p>
        </button>

        <button class="button-third-party" id="icloud-st">
            <img src="/assets/ICloud_logo 1.svg" alt="logo-iCloud">
            <p>Iniciar sesión con iCloud</p>
        </button>


    </main>

    <!-- se agrega el footer -->
    <footer>
        <p>Copyright © 2023 PortaDoc. All rights reserved</p>
    </footer>
        
    </body>
    </html>
